<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="validationForm w-full h-auto p-10">
      <div class="formHeader">
        <p class="font-bold text-5xl">User Validation Form</p>

        <form id="myForm" class="pt-10">
          <h2 class="text-2xl font-semibold leading-7 pb-3">Profile</h2>
          <p class="text-lg leading-6">
            This information will be displayed publicly, so be careful what you
            share.
          </p>

          <!-- Username -->
          <div class="mt-5">
            <label for="username" class="text-2xl font-semibold"
              >Username:</label
            >
            <div class="flex items-center mt-2">
              <input
                type="text"
                name="username"
                id="username"
                class="block w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
                placeholder="janesmith"
              />
              <span id="name-error" class="text-red-500 ml-4"></span>
            </div>
          </div>

          <!-- First Name -->
          <div class="mt-5">
            <label for="first-name" class="text-xl font-medium"
              >First Name:</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="first-name"
                id="first-name"
                class="block w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              />
              <span id="first-name-error" class="text-red-500 ml-4"></span>
            </div>
          </div>

          <!-- Last Name -->
          <div class="mt-5">
            <label for="last-name" class="text-xl font-medium"
              >Last Name:</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="last-name"
                id="last-name"
                class="block w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              />
              <span id="last-name-error" class="text-red-500 ml-4"></span>
            </div>
          </div>

          <!-- Email -->
          <div class="mt-5">
            <label for="email" class="text-xl font-medium"
              >Email Address:</label
            >
            <div class="mt-2">
              <input
                type="email"
                name="email"
                id="email"
                class="block w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              />
              <span id="email-error" class="text-red-500 ml-4"></span>
            </div>
          </div>

          <!-- gender -->
          <div class="mt-5">
            <label for="email" class="text-xl font-medium">Gender:</label>
            <div class="mt-2 flex" id="gender">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male" class="text-xl font-medium pl-1 pr-2"
                >Male</label
              >

              <input type="radio" id="female" name="gender" value="female" />
              <label for="female" class="text-xl font-medium pl-1 pr-2"
                >female</label
              >

              <input type="radio" id="others" name="gender" value="others" />
              <label for="others" class="text-xl font-medium pl-1 pr-2"
                >others</label
              >

              <span id="gender-error" class="text-red-500 ml-4"></span>
            </div>
          </div>

          <!-- DropDown field -->
          <div class="mt-5">
            <label for="country" class="text-xl font-medium">Country:</label>
            <div class="mt-2">
              <select
                name="country"
                id="country"
                class="block w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              >
                <option
                  value=""
                  class="text-black bg-gray-500 font-bold leading-6 text-l"
                >
                  India
                </option>
                <option
                  value=""
                  class="text-black bg-gray-500 font-bold leading-6 text-l"
                >
                  United State of America
                </option>
                <option
                  value=""
                  class="text-black bg-gray-500 font-bold leading-6 text-l"
                >
                  Canada
                </option>
                <option
                  value=""
                  class="text-black bg-gray-500 font-bold leading-6 text-l"
                >
                  UK
                </option>
              </select>
            </div>
          </div>

          <!-- comment area -->
          <div class="mt-5">
            <label for="comment" class="text-xl font-medium">Comment:</label>
            <div class="mt-2">
              <textarea
                name="last-name"
                id="comment"
                class="block w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              ></textarea>
              <span id="comment-error" class="text-red-500 ml-4"></span>
            </div>
          </div>

          <!-- Terms Checkbox -->
          <div class="mt-5">
            <label for="terms" class="text-xl font-medium">
              <input type="checkbox" id="terms" name="terms" class="mr-2" />
              I agree to the terms and conditions
            </label>
            <span id="terms-error" class="text-red-500 ml-4"></span>
          </div>

          <!-- Submit Button -->
          <div class="mt-5">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
